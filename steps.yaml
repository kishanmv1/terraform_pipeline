steps:
  - task: TerraformInstaller@1
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTaskV4@4
    inputs:
      provider: 'azurerm'
      command: 'init'
      commandOptions: '-reconfigure'
      backendServiceArm: 'prac2024'
      backendAzureRmResourceGroupName: 'rg_terraform_pipelin'
      backendAzureRmStorageAccountName: '$(storageaccount)'
      backendAzureRmContainerName: 'kishan'
      backendAzureRmKey: 'tf/terraform.tfstate'
  - script: |
    export PATH=$PATH:/usr/local/bin:/opt/hostedtoolcache/terraform/1.10.5/x64/
    terraform --version
    displayName: "Set Terraform Path"


  - task: TerraformTaskV4@4
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: "$(System.DefaultWorkingDirectory)/terraform"
      commandOptions: '-var-file="dev.tfvars"-detailed-exitcode'
      environmentServiceNameAzureRM: 'prac2024'
